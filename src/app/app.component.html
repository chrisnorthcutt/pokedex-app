<div  class="sticky w-full h-14 flex flex-row items-center px-4 bg-white dark:bg-slate-950 top-0 right-4 z-50 flex gap-2 mb-4">
  <button
    (click)="toggleShiny()"
    class="h-10 w-10 rounded-md flex items-center justify-center"
    [ngClass]="{
      'bg-yellow-100 text-yellow-600': shinyService.current === 'front_shiny',
      'bg-slate-200 text-slate-600 dark:bg-slate-600 dark:text-slate-100': shinyService.current === 'front'
    }"
    aria-label="Toggle Shiny Sprite"
  >
  <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

  </button>
  <button
    (click)="toggleDarkMode()"
    class="h-10 w-10 rounded-md flex items-center justify-center text-slate-800 bg-gray-200 dark:bg-gray-700 dark:text-white"
    aria-label="Toggle Dark Mode"
  >
  <svg *ngIf="!isDarkMode" class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

  <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
  </svg>
  
  </button>
